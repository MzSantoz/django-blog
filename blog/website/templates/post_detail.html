<html>
	<head>
		<title>Django 3 - Super Simple Blog Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="#" class="image avatar"><img src="https://media-exp1.licdn.com/dms/image/C4E03AQH6D2wEjA5Vsw/profile-displayphoto-shrink_400_400/0/1612225845008?e=1619049600&v=beta&t=_1M18EaEnOsmkiC863VrlPbV76pMxbR2sp4kzREBWuY" alt="" /></a>
					<h1><strong><a href="https://www.djangoproject.com/download/" target="_blank">Django 3</a></strong>, super simple
					blog example<br />
					developed by <a href="https://linkedin.com/in/mzsantoz">@mzsantoz</a>.</h1>
				</div>
			</header>

		<!-- Main -->
			<div id="main">
        <div class="row">
          <a class="button" style="padding-left: 10px; margin-left: 40px;"href="javascript:window.history.back();"><i class="fa fa-backward"></i> Back</a>
        </div>
					<section id="one">
            <img src="{{ post.image.url }}" alt="" width="100%">
						<h2>{{ post.title }} - {{ post.sub_title }} </h2>
						<div class="row">
								<h4>Category: {{ post.get_category_label }}</h4>
								<p>{{ post.content }}</p>
						</div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<ul class="icons">
						<li><a href="https://github.com/MzSantoz" target="_blank" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="https://linkedin.com/in/mzsantoz" target="_blank" class="icon brands fa-linkedin"><span class="label">Linkedin</span></a></li>
						<li><a href="mailto:mzsantoz@outlook.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; mzsantoz</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.poptrox.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
